<div class="container bg-dark text-light my-2">
    <h3 class="text-center">Alta actor</h3>
    <div class="d-flex justify-content-between"> 
        <div class="w-75 m-2">
            <form class="form-group">
                <div>
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" class="form-control" (input)="inputChange()" name="nombre"
                        [(ngModel)]="nombre">
                    <div *ngIf="mensajeNombre !== ''">
                        <p class="mensaje-error">{{mensajeNombre}}</p>
                    </div>
                </div>
                <div>
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" id="apellido" class="form-control" (input)="inputChange()" name="apellido"
                        [(ngModel)]="apellido">
                    <div *ngIf="mensajeApellido !== ''">
                        <p class="mensaje-error">{{mensajeApellido}}</p>
                    </div>
                </div>
                <div>
                    <label for="nacionalidad" class="form-label">Nacionalidad</label>
                    <input type="text" id="apellido" disabled class="form-control" (input)="inputChange()" name="nacionalidad"
                        [(ngModel)]="nacionalidad">
                    <div *ngIf="mensajeNacionalidad !== ''">
                        <p class="mensaje-error">{{mensajeNacionalidad}}</p>
                    </div>
                </div>

                    <input type="date" id="fechaNacimiento" class="form-control" (input)="inputChange()"
                        name="fechaNacimiento" [(ngModel)]="fechaNacimiento">
                    <div *ngIf="mensajeFechaNacimiento !== ''">
                        <p class="mensaje-error">{{mensajeFechaNacimiento}}</p>
                    </div>
                </div>
                <div>
                    <label for="cantidadPeliculas" class="form-label">Cantidad de películas</label>
                    <input type="number" id="cantidadPeliculas" (input)="inputChange()" class="form-control"

                <div class="d-flex justify-content-between">
                    <button [disabled]="guardando" type="button" class="btn btn-outline-light m-2" (click)="limpiarFormulario()">Limpiar</button>
                    <button [disabled]="guardando" type="button" class="btn btn-outline-light m-2" (click)="guardar()">Guardar
                        <span [hidden]="!guardando" class="spinner-border spinner-border-sm"></span>
                    </button>         
                </div>
            </form>
        </div>
        <div>
            <app-tabla-paises (OnPaisSeleccionado)="tablaPaisesHandler($event)"></app-tabla-paises>
